<!DOCTYPE html>
<html>
<head>
    <title>WEB ANIMATION API</title>
<style>
#box{
    height : 100px;
    width : 100px;
    background-color : darkcyan;
}
</style>
</head>
<body>
    <div id="box"></div>
    <script>
        var element = document.querySelector("#box");
        element.animate([
            
            {transform : "translate(0,0)", background : 'darkcyan'},
            {transform : "translate(400px,0)", background:'red'},
            {transform : "translate(400px ,400px)", background:'blue'},
            {transform : "translate(0,400px)", background:'yellow'},
            {transform : "translate(0,0)" ,background:"black"}
        ],{
            duration: 1000,
            iterations: Infinity
        })
    </script>
</body>
</html>
